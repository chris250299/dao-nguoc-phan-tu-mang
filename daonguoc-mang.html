<!DOCTYPE html>
<html lang="en">
<head>
    <title>Đảo ngược phần tử trong mảng</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
    var number = [-3, 5, 1, 3, 2, 10];
    var first = 0;
    var last = number.length-1;
    while (first<last){
        var a = number[first];
        number[first] = number[last];
        number[last] = a;
        first++;
        last--;
    }
    document.write(number);
</script>
</body>
</html>
